name: Build

on:
  push:
    branches: [ main, "claude/**" ]
  pull_request:
    branches: [ main ]

jobs:
  compile-ubuntu:
    name: Compile (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        command: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            clang \
            make \
            python3 \
            python3-venv \
            npm \
            libssl-dev \
            pkg-config \
            libfmt-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libpng-dev \
            libjpeg-dev \
            libnl-3-dev \
            libnl-genl-3-dev \
            libxml2-utils \
            ccache

    - name: Cache compiled dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          build/lib/
          lib/libhv/lib/
          lib/libhv/include/hv/

        key: deps-ubuntu-22.04-${{ hashFiles('lib/libhv/**/*.c', 'lib/libhv/**/*.cpp', 'lib/libhv/**/*.h', 'lib/wpa_supplicant/src/**/*.c', 'lib/wpa_supplicant/src/**/*.h', 'Makefile', 'mk/deps.mk') }}
        restore-keys: |
          deps-ubuntu-22.04-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-ubuntu-22.04-${{ github.sha }}
        restore-keys: |
          ccache-ubuntu-22.04-

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status
        echo "Submodules initialized"

    - name: Install Node.js dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 2
        max_attempts: 3
        command: npm install

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=1G
        ccache --set-config=compression=true
        ccache -z  # Reset stats for this run

    - name: Setup Python venv for translations
      run: make venv-setup

    - name: Build HelixScreen
      timeout-minutes: 50
      env:
        CC: ccache clang
        CXX: ccache clang++
      run: |
        make -j$(nproc)
        echo "HelixScreen built successfully"
        ccache -s

    - name: Build tests
      timeout-minutes: 25
      env:
        CC: ccache clang
        CXX: ccache clang++
      run: |
        make test -j$(nproc)
        echo "Tests built successfully"
        ccache -s

    - name: Verify binary
      run: |
        ./build/bin/helix-screen --help || true
        echo "Binary verified"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: helix-screen-ubuntu-22.04
        path: |
          build/bin/helix-screen
          build/bin/helix-tests
        retention-days: 7

  test-ubuntu:
    name: Test (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    needs: compile-ubuntu
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install runtime dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-2.0-0 libfmt-dev libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libpng16-16 libjpeg8

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: helix-screen-ubuntu-22.04
        path: build/bin/

    - name: Make binaries executable
      run: chmod +x build/bin/helix-screen build/bin/helix-tests

    - name: Run unit tests
      timeout-minutes: 10
      run: |
        NPROCS=$(( $(nproc) * 2 ))
        echo "Running $NPROCS test shards in parallel..."
        pids=""
        for i in $(seq 0 $((NPROCS-1))); do
          ./build/bin/helix-tests "~[.] ~[slow]" --shard-count $NPROCS --shard-index $i 2>&1 | sed "s/^/[shard $i] /" &
          pids="$pids $!"
        done
        failed=0
        for pid in $pids; do
          wait $pid || failed=1
        done
        if [ $failed -eq 1 ]; then
          echo "One or more test shards failed!"
          exit 1
        fi
        echo "All tests passed"

  build-macos:
    name: Build (macOS 14)
    runs-on: macos-14
    timeout-minutes: 50

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew install sdl2 ccache
        # node/npm usually pre-installed on GitHub Actions macOS runners

    - name: Cache compiled dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          build/lib/
          lib/libhv/lib/
          lib/libhv/include/hv/

        key: deps-macos-14-${{ hashFiles('lib/libhv/**/*.c', 'lib/libhv/**/*.cpp', 'lib/libhv/**/*.h') }}
        restore-keys: |
          deps-macos-14-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/ccache
        key: ccache-macos-14-${{ github.sha }}
        restore-keys: |
          ccache-macos-14-

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status
        echo "Submodules initialized"

    - name: Install Node.js dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 2
        max_attempts: 3
        command: npm install

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=1G
        ccache --set-config=compression=true
        ccache -z  # Reset stats for this run

    - name: Setup Python venv for translations
      run: make venv-setup

    - name: Build HelixScreen
      timeout-minutes: 30
      env:
        CC: ccache clang
        CXX: ccache clang++
      run: |
        make -j$(sysctl -n hw.ncpu)
        echo "HelixScreen built successfully"
        ccache -s

    - name: Verify binary
      run: |
        ./build/bin/helix-screen --help || true
        echo "Binary verified"

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: helix-screen-macos-14
        path: build/bin/helix-screen
        retention-days: 7

  build-android:
    name: Build (Android)
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android NDK
      run: |
        yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;29.0.14206865" || true

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('android/**/*.gradle', 'android/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-

    - name: Apply submodule patches
      run: make apply-patches

    - name: Build Android APK (debug)
      working-directory: android
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: helix-screen-android-debug
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [compile-ubuntu, test-ubuntu, build-macos, build-android]
    if: always()

    steps:
    - name: Check build results
      run: |
        if [ "${{ needs.compile-ubuntu.result }}" != "success" ]; then
          echo "Ubuntu compile failed"
          exit 1
        fi
        if [ "${{ needs.test-ubuntu.result }}" != "success" ]; then
          echo "Ubuntu tests failed"
          exit 1
        fi
        if [ "${{ needs.build-macos.result }}" != "success" ]; then
          echo "macOS build failed"
          exit 1
        fi
        if [ "${{ needs.build-android.result }}" != "success" ]; then
          echo "Android build failed"
          exit 1
        fi
        echo "All builds passed"
